<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Day Shot List Generator – Rule Creative Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <style>
    :root{
      --bg:#ffffff; --fg:#1b1b1b; --muted:#6b7280; --brand:#9a633e; --card:#ffffff; --line:#e5e7eb;
      --radius:18px; --pad:16px; --font-body:'Montserrat', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --font-accent:'Georgia', serif; --shadow:0 10px 18px rgba(2,12,27,.04), 0 2px 6px rgba(2,12,27,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font-body);background:#fff;color:var(--fg);}
    .wrap{max-width:920px;margin:28px auto;padding:0 18px 64px}
    header.hero{text-align:center;padding:28px 18px;border-radius:28px}
    h1{font-family:var(--font-accent);font-weight:600;font-size:clamp(1.6rem,3vw,2.4rem);margin:0}
    .sub{color:var(--muted);margin:8px auto;font-size:1rem;max-width:820px}

    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:var(--pad);box-shadow:var(--shadow);margin-top:16px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    label{display:block;font-size:.9rem;margin:8px 0 6px;color:#111827;font-weight:700}
    input,textarea{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:#fff}
    textarea{min-height:90px;resize:vertical}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px;justify-content:center}
    button{border:1px solid var(--brand);background:var(--brand);color:#fff;border-radius:999px;padding:12px 18px;font-weight:800;cursor:pointer}
    button.alt{background:#fff;color:var(--brand)}
    .hint{color:var(--muted);font-size:.9rem}
    /* 3 clean columns with breathing room */
.grid-3{
  display:grid;
  grid-template-columns:repeat(3, minmax(280px, 1fr));
  gap:16px 18px;               /* row x column gap */
  align-items:start;
}
.grid-3 > div{min-width:0; padding-right:8px;}  /* prevents wrap-crunch on last column */

/* Checkbox rows: box | text */
.check{
  display:grid;
  grid-template-columns: 18px 1fr;
  align-items:start;
  gap:10px;
  margin:8px 0;
  line-height:1.5;
  white-space:normal;
  word-break:break-word;
}
.check input{margin-top:2px}

/* Mobile fallbacks */
@media (max-width:900px){ .grid-3{grid-template-columns:repeat(2, minmax(260px,1fr));} }
@media (max-width:640px){ .grid-3{grid-template-columns:1fr;} }

    label.check input{flex:0 0 auto;margin-top:2px}
    .results{border:1px solid var(--line);border-radius:22px;overflow:hidden;box-shadow:var(--shadow);margin-top:18px}
    .rl-item{display:grid;grid-template-columns:1fr;gap:8px;padding:12px 18px;border-top:1px dashed var(--line);background:#fff}
    .rl-item:nth-child(even){background:#fffaf7}
    .rl-section{background:#fbf7f4;border-top:1px solid #f0e6df;font-weight:800;font-family:var(--font-accent);padding:14px 18px}
  </style>
</head>
<body>
<div class="wrap">
  <header class="hero">
    <h1>Wedding Day Shot List Builder</h1>
    <p class="sub"><strong>Use this as a smart starting point.</strong> We’ll review and refine your family photo list together to fit your people and your day.</p>
  </header>

  <div class="card" id="form">
    <div class="row">
      <div><label>Bride’s first name</label><input type="text" id="bride" placeholder="e.g., Emma"></div>
      <div><label>Groom’s first name</label><input type="text" id="groom" placeholder="e.g., Noah"></div>
    </div>
    <div class="row">
      <div><label>Wedding date</label><input type="date" id="wDate"></div>
      <div><label>Your email (so Samantha can reply)</label><input type="email" id="email" placeholder="you@example.com"></div>
    </div>

    <div class="group">
      <h3>Family names</h3>
      <p class="hint">Add names so your shot list can say things like “Bride + Tom + Nancy.”</p>
      <div class="grid-3">
        <div>
          <label>Bride’s dad</label><input type="text" id="b_dad">
          <label>Bride’s mom</label><input type="text" id="b_mom">
          <label>Bride’s siblings</label><input type="text" id="b_siblings_names" placeholder="comma-separated">
        </div>
        <div>
          <label>Groom’s dad</label><input type="text" id="g_dad">
          <label>Groom’s mom</label><input type="text" id="g_mom">
          <label>Groom’s siblings</label><input type="text" id="g_siblings_names" placeholder="comma-separated">
        </div>
      </div>
    </div>

    <div class="group">
      <h3>Family combinations</h3>
      <div class="grid-3">
        <div>
          <label class="check"><input type="checkbox" id="b_parents_together">Bride’s parents together</label>
          <label class="check"><input type="checkbox" id="b_with_mom">Bride + Mom</label>
          <label class="check"><input type="checkbox" id="b_with_dad">Bride + Dad</label>
          <label class="check"><input type="checkbox" id="b_siblings">Bride + Siblings</label>
          <label class="check"><input type="checkbox" id="b_immediate">Bride + Immediate Family</label>
        </div>
        <div>
          <label class="check"><input type="checkbox" id="g_parents_together">Groom’s parents together</label>
          <label class="check"><input type="checkbox" id="g_with_mom">Groom + Mom</label>
          <label class="check"><input type="checkbox" id="g_with_dad">Groom + Dad</label>
          <label class="check"><input type="checkbox" id="g_siblings">Groom + Siblings</label>
          <label class="check"><input type="checkbox" id="g_immediate">Groom + Immediate Family</label>
        </div>
        <div>
          <label class="check"><input type="checkbox" id="both_parents">Couple + Both Sets of Parents</label>
          <label class="check"><input type="checkbox" id="both_immediate">Couple + Both Immediate Families</label>
          <label class="check"><input type="checkbox" id="grandparents">Couple + Grandparents</label>
          <label class="check"><input type="checkbox" id="nieces_nephews">Couple + Nieces/Nephews</label>
          <label class="check"><input type="checkbox" id="extended">Couple + Extended Family</label>
        </div>
      </div>
      <label>Custom adds (one per line)</label>
      <textarea id="customAdds" placeholder="Bride + College friends&#10;Groom + Godparents"></textarea>
    </div>

    <div class="group">
      <h3>Bridal party</h3>
      <div class="grid-3">
        <div>
          <label class="check"><input type="checkbox" id="wp_all">Entire wedding party together</label>
          <label class="check"><input type="checkbox" id="wp_bridesmaids">Bride + Bridesmaids</label>
          <label class="check"><input type="checkbox" id="wp_groomsmen">Groom + Groomsmen</label>
        </div>
        <div>
          <label class="check"><input type="checkbox" id="wp_individuals">Individuals with each bridesmaid/groomsman</label>
          <label class="check"><input type="checkbox" id="wp_fg_rb">Flower girls / Ring bearers</label>
        </div>
      </div>
      <label>Special requests (optional)</label>
      <textarea id="special" placeholder="Any must-have groupings or VIPs we can’t miss"></textarea>
    </div>

    <div class="controls">
      <button id="gen">Generate List</button>
      <button class="alt" id="pdf">Download PDF</button>
      <button class="alt" id="send">Send to Samantha</button>
    </div>
  </div>

  <div class="results" id="results" hidden>
    <div class="rl-section">Shot List (draft)</div>
    <div id="rlList"></div>
  </div>
</div>

<script>
(function(){
  const el=id=>document.getElementById(id);
  function buildList(){
    const bride=el('bride').value.trim()||'Bride';
    const groom=el('groom').value.trim()||'Groom';
    const bMom=el('b_mom').value.trim(),bDad=el('b_dad').value.trim(),gMom=el('g_mom').value.trim(),gDad=el('g_dad').value.trim();
    const bSibs=(el('b_siblings_names').value||'').split(',').map(s=>s.trim()).filter(Boolean);
    const gSibs=(el('g_siblings_names').value||'').split(',').map(s=>s.trim()).filter(Boolean);
    const sections=[];
    const brideItems=[]; if(el('b_with_mom').checked) brideItems.push(`${bride} + ${bMom||'Mom'}`);
    if(el('b_with_dad').checked) brideItems.push(`${bride} + ${bDad||'Dad'}`);
    if(el('b_parents_together').checked) brideItems.push(`${bride} + ${bDad||'Dad'} + ${bMom||'Mom'}`);
    if(el('b_siblings').checked) brideItems.push(`${bride} + ${bSibs.length?bSibs.join(' + '):'Siblings'}`);
    if(el('b_immediate').checked) brideItems.push(`${bride} + ${bDad||'Dad'} + ${bMom||'Mom'}${bSibs.length?(' + '+bSibs.join(' + ')):''}`);
    if(brideItems.length) sections.push({title:"Bride’s Family",items:brideItems});
    const groomItems=[]; if(el('g_with_mom').checked) groomItems.push(`${groom} + ${gMom||'Mom'}`);
    if(el('g_with_dad').checked) groomItems.push(`${groom} + ${gDad||'Dad'}`);
    if(el('g_parents_together').checked) groomItems.push(`${groom} + ${gDad||'Dad'} + ${gMom||'Mom'}`);
    if(el('g_siblings').checked) groomItems.push(`${groom} + ${gSibs.length?gSibs.join(' + '):'Siblings'}`);
    if(el('g_immediate').checked) groomItems.push(`${groom} + ${gDad||'Dad'} + ${gMom||'Mom'}${gSibs.length?(' + '+gSibs.join(' + ')):''}`);
    if(groomItems.length) sections.push({title:"Groom’s Family",items:groomItems});
    const both=[]; if(el('both_parents').checked) both.push('Couple + Both Sets of Parents');
    if(el('both_immediate').checked) both.push('Couple + Both Immediate Families');
    if(el('grandparents').checked) both.push('Couple + Grandparents');
    if(el('nieces_nephews').checked) both.push('Couple + Nieces/Nephews');
    if(el('extended').checked) both.push('Couple + Extended Family');
    if(both.length) sections.push({title:"Combined Groups",items:both});
    const party=[]; if(el('wp_all').checked) party.push('Entire wedding party together');
    if(el('wp_bridesmaids').checked) party.push(`${bride} + Bridesmaids`);
    if(el('wp_groomsmen').checked) party.push(`${groom} + Groomsmen`);
    if(el('wp_individuals').checked) party.push('Individuals with each bridesmaid/groomsman');
    if(el('wp_fg_rb').checked) party.push('Flower girls / Ring bearers');
    if(party.length) sections.push({title:"Wedding Party",items:party});
    const adds=el('customAdds').value.trim().split(/\n+/).filter(Boolean); if(adds.length) sections.push({title:"Custom Adds",items:adds});
    const special=el('special').value.trim(); if(special) sections.push({title:"Special Requests",items:[special]});
    const c=el('rlList'); c.innerHTML='';
    let counter=1; sections.forEach(s=>{const sec=document.createElement('div');sec.className='rl-section';sec.textContent=s.title;c.appendChild(sec);s.items.forEach(it=>{const li=document.createElement('div');li.className='rl-item';li.textContent=`${counter}. ${it}`;counter++;c.appendChild(li);});});
    el('results').hidden=false;
  }
  document.addEventListener('DOMContentLoaded',()=>{el('gen').onclick=buildList;});
})();
</script>
</body>
</html>
